version: '3.8'

services:
  jarvis:
    build: .
    container_name: jarvis-assistant
    ports:
      - "8000:8000"
    environment:
      - JARVIS_ENV=production
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - GOOGLE_CALENDAR_API_KEY=${GOOGLE_CALENDAR_API_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./jarvis.db:/app/jarvis.db
      - ./backend/auth/samples:/app/backend/auth/samples
      - ./backend/cookie.json:/app/backend/cookie.json
    restart: unless-stopped
    networks:
      - jarvis-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add Redis for session management
  redis:
    image: redis:7-alpine
    container_name: jarvis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - jarvis-network

volumes:
  redis_data:

networks:
  jarvis-network:
    driver: bridge